<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know About Me</title>

    <link rel="stylesheet" href="aboutme.css">
    <link href="https://fonts.cdnfonts.com/css/joystix" rel="stylesheet">

</head>
<body>
    <img src="img/bg aboutme.png" alt="Imagem de fundo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
     
    <header>
        <h1>Hi, I'm Lucas Gabriel</h1>
    </header>

    <main>
        <div class="about-me">
            <div class="text-box" id="text-box"></div>

        </div>
    </main>

    <footer>
        <div class="char">
            <img src="img/runChar.gif" alt="">

        </div>
    </footer>

    
    <script>
        const textElement = document.getElementById('text-box');
        const text = "I'm an aspiring programmer starting my journey in the tech world. My goal is to become a full-stack developer, and I have already studied HTML and CSS. Currently, I'm diving into JavaScript to expand my skills and bring my ideas to life through code. I'm passionate about learning and excited about the endless possibilities that programming offers.";

        let index = 0;

        function typeText() {
            if (index < text.length) {
                textElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 50); // Ajuste o intervalo entre caracteres
            }
        }

        // Inicia automaticamente ao carregar a pÃ¡gina
        window.onload = () => {
            typeText();
        };
    </script>
</body>
</html>
